{% extends "base.html" %}
{% block content %}

<h3>Item Master</h3>

<form method="post">
<input name="name" class="form-control mb-2" placeholder="Item Name">
<button class="btn btn-success">Save</button>
</form>

<table class="table mt-3">
<tr><th>ID</th><th>Item</th></tr>
{% for r in rows %}
<tr>
<td>{{r[0]}}</td>
<td>{{r[1]}}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
